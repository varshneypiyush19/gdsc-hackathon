<!-- seniors.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seniors Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .seniors-list {
      list-style: none;
      padding: 0;
    }

    .senior-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <h1>Seniors Page</h1>
  </header>

  <section>
    <h2>List of Seniors</h2>
    <ul class="seniors-list">
      <li class="senior-item">Senior 1</li>
      <li class="senior-item">Senior 2</li>
      <li class="senior-item">Senior 3</li>
      <!-- Add more seniors as needed -->
    </ul>
  </section>

</body>

</html>
